<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-body">
      <h1>Stone Paper Seasor Game</h1>
      <div class="btns">
        <button onclick="spsGame('stone')">Stone</button>
        <button onclick="spsGame('paper')">Paper</button>
        <button onclick="spsGame('scissor')">Scisssor</button>
      </div>
      <div class="result">
        <h3 class="usechoose"></h3>
        <h3 class="compchoose"></h3>
        <h3 class="won"></h3>
      </div>
      <div class="score">
        <h3 class="play"></h3>
        <h3 class="wonS"></h3>
        <h3 class="lost"></h3>
        <h3 class="tie"></h3>
      </div>
      <div class="mainButton">
        <button class="btn" onclick="stop()">Stop</button>
        <button class="btn" onclick="reset()">reset</button>
      </div>
    </div>
    <script src="script.js">
      
    </script>
  </body>
</html>
